<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row" *ngIf="(!product)">
                    <div class="col-md-12 p-2">
                        <h5>No Item to display</h5>
                        <button (click)="goBack()" class="btn btn-primary text-uppercase mr-2 px-4">Go Back</button>
                    </div>
                </div>
                <div class="row" *ngIf="(product)">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center ">
                                <img id="main-image" src="{{ product.image }}" height="370px" style="max-width:270px;" /> 
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-6" >
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center" (click)="goBack()" style="cursor: pointer;"> 
                                    <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> 
                                </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                <h5 class="text-uppercase">{{ product.product_name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{ product.price | number:'1.2-2' }}</span>
                                    <div class="ml-2"> &nbsp;<small class="dis-price">{{ (product.price + (product.price*0.1))| number:'1.2-2'}}</small> &nbsp;<span>10% OFF</span> </div>
                                </div>
                            </div>
                            <p class="about">{{ product.description}}</p>
                            <div class="sizes mt-5">
                                &nbsp;
                            </div>
                            <div class="cart mt-4 align-items-center"> 
                                <button (click)="addProduct2Cart(product)" class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<c-toaster class="p-3" position="fixed"  ></c-toaster>
